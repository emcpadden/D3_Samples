var timeout = setTimeout(function() {
  d3.select("input[value=\"grouped\"]").property("checked", true).each(change);
}, 2000);

function change() {
  clearTimeout(timeout);
  if (this.value === "grouped") transitionGrouped();
  else transitionStacked();
}

function transitionGrouped() {
  y.domain([0, yGroupMax]);

  rect.transition()
      .duration(500)
      .delay(function(d, i) { return i * 10; })
      .attr("x", function(d, i, j) { 
        return x(d.x) + x.rangeBand() / numberOfLayers * j; }
      )
      .attr("width", x.rangeBand() / numberOfLayers)
    .transition()
      .attr("y", function(d) { 
        return y(d.y); }
      )
      .attr("height", function(d) { 
        return height - y(d.y); 
      })
    .attr("title", "This is a tooltip");

svg.selectAll(".y.axis").transition().delay(500).duration(500).call(yAxis);    
}

function transitionStacked() {
  y.domain([0, yStackMax]);

  rect.transition()
      .duration(500)
      .delay(function(d, i) { return i * 10; })
      .attr("y", function(d) { 
        return y(d.y0 + d.y); }
        )
      .attr("height", function(d) { 
        return y(d.y0) - y(d.y0 + d.y); 
      })
    .transition()
      .attr("x", function(d) { 
        return x(d.x); 
      })
      .attr("width", x.rangeBand())
    .attr("title", "This is a tooltip");

svg.selectAll(".y.axis").transition().delay(numberOfLayers * 10).duration(500).call(yAxis);
