<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<style>

body {
  font: 10px sans-serif;
}

.tg-singlebarchart__background {
	fill: #fff;
	stroke: #aaa;
}
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="tgSingleBarChart.js"></script>
<script src="tgUtilities.js"></script>
<script>

$(
	function() {
		var width = 200;
		var height = 10;

		var data = [{
			value: 30,
			max: 100,
			min: 0,
			rangeLow: 40,
			rangeHigh: 75
		}];

		var chart = d3.tgSingleBarChart()
		    .width(width)
		    .height(height);


		var chartSVG = d3.select("#chart").selectAll("svg")
				.data(data)
			.enter().append("svg")
		        .attr("class", "tg-singlebarchart")
		        .attr("width", width)
		        .attr("height", height)
		  	.append("g")
		  	.call(chart);
	}
);

</script>
</head>
<body>
  <div style="width: 100%; height: 100%; margin: 10px; margin-top: 2px;">
    <h1>Single Bar Chart Example</h1>
    <p>This is a test to help implement a single bar chart.  This chart can also be used as a progress bar</p>
    <div id="chart" style="margin-top: 10px;">
   </div>
</body>
</html>
