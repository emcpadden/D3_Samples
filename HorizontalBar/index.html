function getMaxValue(array, valueProperty) {
  return _.max(array, function(item) {
    return item[valueProperty];
  })[valueProperty];
}

var barHeight = 20;

var labelWidth = 100;

var width = $('#hb').width();
var height = barHeight * vendors.length;

var maxValue = getMaxValue(vendors, "timeliness");

var scaleX = d3.scale.linear()
     .domain([0, /*maxValue*/100])
     .range([0, width - labelWidth]);
 
var scaleY = d3.scale.ordinal()
    .domain(d3.range(vendors.length))
    .rangeRoundBands([0, height], 0.05);

chart = d3.select($("#hb")[0])
    .append('svg')
    .attr('class', 'chart')
    .attr('width', width)
    .attr('height', height);
 

function barGraph(data) {
  var bars = chart.selectAll("rect")
     .data(data, function(d) {return d.id;});
bars.enter().append("rect")
     .attr("x", labelWidth)
     .attr("y", function(d,i){
        return scaleY(i);
      })
     .attr("width", 0)
     .attr("height", scaleY.rangeBand());
bars.transition()
  .duration( function(d,i){ return 1000})
  .delay(function(d,i){return i * 100;})
  .attr("y", function(d,i){
        return scaleY(i);
      })
     .attr("width", function(d) { 
        return scaleX(d.timeliness);
      });

var scores = chart.selectAll("text.score")
  .data(vendors, function(d) {return d.id;});

  scores.enter().append("text")
  .attr("x", labelWidth)
  .attr("y", function(d,i){
        return scaleY(i) + scaleY.rangeBand()/2;
      }   )
  .attr("dx", -5)
  .attr("dy", ".36em")
  .attr("text-anchor", "end")
  .attr('class', 'score')
  .attr('opacity', 0.0001);
  /*
  .text(function(d) {
    return d.timeliness;});
*/
  scores.transition().duration(1000)
  .delay(
    function(d,i) {
      return i * 100;
    }
      )
    .attr('opacity', 1)
     .attr("x", function(d) { return scaleX(d.timeliness) + labelWidth; })
  .attr("y", function(d,i){
        return scaleY(i) + scaleY.rangeBand()/2;
      }   )
  .attr("dx", -5)
  .attr("dy", ".36em").text(function(d) {
    return d.timeliness;});

var labels = chart.selectAll("text.name")
  .data(vendors, function(d) {return d.id;});
labels.enter().append("text")
  .attr("x", labelWidth / 2)
  .attr("y", function(d, i){ return scaleY(i) + scaleY.rangeBand()/2; } )
  .attr("dy", ".36em")
  .attr("text-anchor", "middle")
  .attr('class', 'name')
  .text(function(d,i){return d.name;});

labels.transition().duration(1000).delay(function(d,i){return i * 100;})
  .attr("x", labelWidth / 2)
  .attr("y", function(d, i){ return scaleY(i) + scaleY.rangeBand()/2; } )
  .attr("dy", ".36em")
  .attr("text-anchor", "middle");
 
}
