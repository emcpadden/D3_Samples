<!DOCTYPE html >
<head>
    <title>Calendar Experiment</title>
    <link href="Calendar.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1> D3 Calendar</h1>
    <div class="calendarShell">
        <div class="calendarShell__controls">
            <div class="calendarShell__controls__dateNavigation">
                <button id="back" name="back" ><</button>
                <label id="currentMonth">May 2013</label>
                <button id="forward" name="forward" >></button>
            </div>
            <div class="calendarShell__controls__viewSelection">
                <a>DAY</a> <a>WEEK</a> <a>MONTH</a> 
            </div>
        </div>
        <div class="calendar">
        </div>
    </div>

    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="calendar.js"></script>
</body>
</html>
