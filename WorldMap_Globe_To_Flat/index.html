<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  background: #fcfcfa;
  height: 500px;
  position: relative;
  width: 960px;
}

#projection-menu {
  position: absolute;
  right: 10px;
  top: 10px;
}

.foreground {
  fill: none;
  stroke: #000;
  stroke-width: 1px;
  pointer-events: all;
  cursor: -webkit-grab;
  cursor: -moz-grab;
}

.foreground.zooming {
  cursor: -webkit-grabbing;
  cursor: -moz-grabbing;
}

.stroke {
  stroke: #50576A;
  stroke-width: .5px;
  fill: none;
}

.fill {
  fill: #eff0ff;
}

.graticule {
  fill: none;
  stroke: #636B62;
  stroke-width: .5px;
  stroke-dasharray: 2,2;
  opacity: .5;
}

.land {
  fill: #777;
  stroke: none;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}



</style>
<button id="globeBtn">GLOBE</button>
<button id="flatBtn">FLAT</button>
<button id="recenterBtn">RECENTER</button>
<button id="recenter1Btn">RECENTER1</button>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="d3.geo.zoom.js"></script>
<script>

// init buttons
d3.select("#globeBtn").on("click", function() {
  showGlobe();
});
d3.select("#flatBtn").on("click", function() {
  showMap();
});

d3.select("#recenterBtn").on("click", function() {
  setGlobeCenter([90,0,0]);
});

d3.select("#recenter1Btn").on("click", function() {
  setGlobeCenter([-66.00356746341971, -33.84034436961035,0]);
});



var width = 960;
var height = 500;

var currentView = null;

var globeProjection = null;
var originalGlobeScale = null;
var originalGlobeRotate = null;

var flatProjection = null;
var originalFlatScale = null;

var zoom = null;

var svg = d3.select("body").append("svg").attr("width", width).attr("height", height);
var graticule = d3.geo.graticule();

currentView = "Globe";

function initialize() {
  if(typeof currentView === 'undefined' || currentView === null) {
    currentView = "Globe";
  }  
  svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", getPath());

  // TODO: NEED TO BETTER HANDLE THECASE WHERE THE MAP IS DISPLAYED FIRST
  //if(currentView === "Globe") {
    ensureGlobeInitialized();
  //}

  initMapData();
}

var globeInitialized = false;
function ensureGlobeInitialized() {
  if(!globeInitialized) {
    var path = getPath('Globe');
    svg.append("path")
      .datum({type: "Sphere"})
      .attr("class", "foreground")
      .attr("d", path)
      .on("mousedown.grab", function() {
        var point;
        var path = d3.select(this).classed("zooming", true);
        var w = d3.select(window).on("mouseup.grab", function() {
          path.classed("zooming", false);
          w.on("mouseup.grab", null);
        });
      });

    svg.selectAll(".foreground")
      .call(d3.geo.zoom().projection(getProjection('Globe'))
        .scaleExtent([originalGlobeScale, originalGlobeScale * 10])
        .on("zoom.redraw", function() {
          d3.event.sourceEvent.preventDefault();
          svg.selectAll("path").attr("d", path);
        })
      );

    globeInitialized = true;
  }
}

function initMapData() {
  d3.json("world-110m2.json", function(error, world) {
    svg.insert("path", ".graticule")
      .datum(topojson.feature(world, world.objects.land))
      .attr("class", "land")
      .attr("d", getPath());

    svg.insert("path", ".graticule")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("d", getPath());
  });
}

function getProjection(view) {
  var projection = null
  if(typeof view === 'undefined' || view === null) {
    view = currentView;
  }
  if(view === 'Globe') {
    if(globeProjection === null) {
      globeProjection = d3.geo.orthographic()
        .scale(250)
        .translate([width / 2, height / 2])
        .clipAngle(90)
        .rotate([90,0])
        .precision(.1);
      originalGlobeScale = globeProjection.scale();
      originalGlobeRotate = globeProjection.rotate();
    }
    projection = globeProjection;
  }
  else if(view === 'Map') {
    if(flatProjection === null) {
      flatProjection = d3.geo.cylindricalStereographic();
      originalFlatScale = flatProjection.scale();
    }
    projection = flatProjection;
  }
  return projection;
}

function getPath(view) {
  return d3.geo.path().projection(getProjection(view));
}

function updateMapData() {

}

function setGlobeCenter(position) {
  svg.selectAll("path")
    .transition()
    .duration(1200) 
    .tween("rotate", function() {
      var r = d3.interpolate(getProjection().rotate(), position);
      return function(t) {
        getProjection().rotate(r(t));
        d3.select(this).attr("d", getPath());
      };
    });
}

function unbindZoom() {
  svg.selectAll(".foreground")
    .on("mousedown.zoom", null)
    .on("mousewheel.zoom", null)
    .on("mousemove.zoom", null)
    .on("DOMMouseScroll.zoom", null)
    .on("dblclick.zoom", null)
    .on("touchstart.zoom", null)
    .on("touchmove.zoom", null)
    .on("touchend.zoom", null)
    .on("zoom", null)
    .on("zoomstart", null)
    .on("zoomend", null)
    .on("wheel.zoom", null)
    .on("mousewheel.zoom", null)
    .on("MozMousePixelScroll.zoom", null)
    .on(".zoom", null);
}

function showGlobe() {
  var map = svg.selectAll("path")
  if(zoom) {
    zoom.translate([0,0]).scale(1).event(map.transition().duration(1200));
  }
  setTimeout(
    function() {
        unbindZoom();
        ensureGlobeInitialized();
        map
          .transition()
            .duration(750)
              .attrTween("d", projectionTween("Globe"))
          .transition()
            .duration(1200)
              .tween("rotate", function() {
                var r = d3.interpolate(getProjection('Globe').rotate(), originalGlobeRotate);
                  return function(t) {
                    getProjection('Globe').rotate(r(t));
                    d3.select(this).attr("d", getPath('Globe'));
                  };
                })  
          .transition()
            .each('end', 
              function() {
                path = getPath('Globe');
                zoom = d3.geo.zoom().projection(getProjection('Globe'))
                  .scaleExtent([originalGlobeScale, originalGlobeScale * 10])
                  .on("zoom.redraw", function() {
                    d3.event.sourceEvent.preventDefault();
                    svg.selectAll("path").attr("d", path);
                  });
                svg.selectAll(".foreground").call(zoom);
              }
            );
            currentView = "Globe";
    }, 500);
}

function showMap() {
  unbindZoom();
  var globePath = getPath('Globe');
  svg.selectAll("path")
    .transition()
      .duration(400)
      .tween("scale", function() {
        var s = d3.interpolate(getProjection('Globe').scale(), originalGlobeScale);
        return function(t) {
          getProjection('Globe').scale(s(t));
          d3.select(this).attr("d", globePath);
        };
      })  
      .transition()
        .duration(800)
        .tween("rotate", function() {
          var r = d3.interpolate(getProjection('Globe').rotate(), [0,0,0]);
          return function(t) {
            getProjection('Globe').rotate(r(t));
            d3.select(this).attr("d", globePath);
          };
        }
      )  
      .transition()
        .duration(750)
        .attrTween("d", projectionTween("Flat"))
      .transition()
        .each('end', 
          function() {
            path = d3.geo.path().projection(getProjection('Map'));
            var mapItems = svg.selectAll('path');
            zoom = d3.behavior.zoom()
              .size([width, height])
              .scaleExtent([1, 5])
              .on("zoom",function() {
                mapItems.attr("transform","translate("+ d3.event.translate.join(",")+")scale("+d3.event.scale+")");
                mapItems.attr("d", getPath('Map')); 
              });
            svg.selectAll(".foreground").call(zoom);
            currentView = "Map";
          });
}

function projectionTween(view) {
  var projection0 = (view === "Flat" ? getProjection('Globe') : getProjection('Map'));
  var projection1 = (view === "Flat" ? getProjection('Map') : getProjection('Globe'));
  return function(d) {
    var t = 0;
    var projection = d3.geo.projection(project)
        .scale(1)
        .translate([width / 2, height / 2])
    if(view === "Flat") {
      projection.clipAngle(null);
    }
    else {
      projection.clipAngle(90); 
    }

    var path = d3.geo.path().projection(projection);
    function project(λ, φ) {
      λ *= 180 / Math.PI, φ *= 180 / Math.PI;
      var p0 = projection0([λ, φ]);
      var p1 = projection1([λ, φ]);
      return [(1 - t) * p0[0] + t * p1[0], (1 - t) * -p0[1] + t * -p1[1]];
    }
    return function(time) {
      t = time;
      return path(d);
    };
  };
}

initialize();

</script>
