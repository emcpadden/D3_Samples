<!DOCTYPE html>
<meta charset="utf-8">
<style>

.mx-sunburstchart {

}

.mx-sunburstchart text {
  pointer-events: none;
}

.mx-sunburstchart__slice {
  cursor: pointer;
  stroke: #fff;
}

.mx-sunburstchart__slice__tooltip {

}

.mx-sunburstchart__back {
  font-family: sans-serif;
  text-rendering: optimizeLegibility;
}

.mx-sunburstchart__info {
  font-family: sans-serif;
  text-rendering: optimizeLegibility;
}

.mx-sunburstchart__slice__label {
  /*font: 10px sans-serif;*/

  font-family: sans-serif;
  cursor: pointer;
  text-rendering: optimizeLegibility;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
<script>

var width = 960,
    height = 550,
    padding = 5,
    backBlockRadius = 50,
    currentDepth = 0,
    radius = Math.min(width, height) / 2;

var x = d3.scale.linear()
    .range([0, 2 * Math.PI]);

var y = d3.scale.linear()
    .range([0, radius]);

var color = d3.scale.category20c();

var svg = d3.select("body").append("svg")
    .attr('class', 'mx-sunburstchart')
    .attr("width", width)
    .attr("height", height + 10)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + (height / 2 + 10) + ")");

var partition = d3.layout.partition()
    .value(function(d) { return d.spend; });

var arc = d3.svg.arc()
    .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
    .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
    .innerRadius(function(d) { return Math.max(0, y(d.y)); })
    .outerRadius(function(d) { return Math.max(0, y(d.y + d.dy)); });

d3.json("data.json", function(error, root) {

  var data = partition.nodes(root);

  var path = svg.selectAll(".mx-sunburstchart__slice")
      .data(data)
    .enter().append("path")
      .attr('class', 'mx-sunburstchart__slice')
      .attr('data-id', function(d){return d.id;})
      .attr("d", arc)
      .style("fill", function(d) { return color((d.children ? d : d.parent).id); });

  // lets get the diameter of the inner circle
  var topLevelDiameter = ((d3.select("path[data-id='" + root.id + "']")[0])[0]).getBoundingClientRect().height;

  // figure out font size for the labels
  var labelFontSize = Math.round(topLevelDiameter/12);

  path.append("title")
        .attr('class', 'mx-sunburstchart__slice__tooltip')
        .text(function(d){return d.title;});      
  path.on("click", click);

var text = svg.selectAll(".mx-sunburstchart__slice__label").data(data);
  var textEnter = text.enter().append("text")
      .attr('class', 'mx-sunburstchart__slice__label')
      .style("fill-opacity", 1)
      .style("font-size", labelFontSize)
      .style("fill", function(d) {
        return brightness(d3.rgb(color((d.children ? d : d.parent).id))) < 125 ? "#eee" : "#000";
      })
      .attr("text-anchor", function(d) {
        return x(d.x + d.dx / 2) > Math.PI ? "end" : "start";
      })
      .attr("dy", "3")
      .attr("transform", function(d) {
        var multiline = (d.title || "").split(" ").length > 1,
            angle = x(d.x + d.dx / 2) * 180 / Math.PI - 90,
            rotate = angle + (multiline ? -.5 : 0);
        return "rotate(" + rotate + ")translate(" + (y(d.y) + padding) + ")rotate(" + (angle > 90 ? -180 : 0) + ")";
      })
      .on("click", click);

  textEnter.append("tspan")
      .attr("x", 0)
      .text(function(d) { return d.depth ? d.title.split(" ")[0] : ""; });
  textEnter.append("tspan")
      .attr("x", 0)
      .attr("dy", labelFontSize)
      .text(function(d) { return d.depth ? d.title.split(" ")[1] || "" : ""; });
  textEnter.append("tspan")
      .attr("x", 0)
      .attr("dy", labelFontSize)
      .text(function(d) { return d.depth ? d.title.split(" ")[2] || "" : ""; });
  textEnter.append("tspan")
      .attr("x", 0)
      .attr("dy", labelFontSize)
      .text(function(d) { return d.depth ? d.title.split(" ")[3] || "" : ""; });

  // add title text to the center of the chart

  // lets get the diameter of the inner circle
//  var topLevelDiameter = ((d3.select("path[data-id='" + root.id + "']")[0])[0]).getBoundingClientRect().height;

  var infoBlock = svg.append("g")
      .attr('class', 'mx-sunburstchart__info')
      .attr('opacity', 1);

  infoBlock.append('text')
          .attr('class', 'mx-sunburstchart__info__itemcount')
          .style("fill", function(d) {
            return brightness(d3.rgb(color(root.id))) < 125 ? "#eee" : "#000";
          })
          .attr('font-size', topLevelDiameter/2.5)
          .attr('dy', topLevelDiameter/18)
          .style("text-anchor", "middle")
          .text("10K");

  infoBlock.append('text')
          .attr('class', 'mx-sunburstchart__info__itemtype')
          .style("fill", function(d) {
            return brightness(d3.rgb(color(root.id))) < 125 ? "#eee" : "#000";
          })
          .attr('font-size', topLevelDiameter/8)
          .attr('dy', topLevelDiameter/5)
          .style("text-anchor", "middle")
          .text("assets");

  var backLabelBlock = svg.append("g")
      .append('text')
      .attr('class', 'mx-sunburstchart__back')
      .attr('font-size', backBlockRadius/3)
      .style("text-anchor", "middle")
      .attr('opacity', 1e-6);
      /*
          .style("fill", function(d) {
            return brightness(d3.rgb(color(root.id))) < 125 ? "#eee" : "#000";
          })
*/
  backLabelBlock.append('tspan')
          //.attr('class', 'mx-sunburstchart__back__to')
          //.attr('font-size', topLevelDiameter/8)
          .attr("x", 0)
          .text("back to");

  var backBlockName = backLabelBlock.append('tspan')
          .attr("x", 0)
          .attr('dy', backBlockRadius/3);
          //.attr('class', 'mx-sunburstchart__back__levelname')
          //.attr('font-size', topLevelDiameter/8)
          //.attr('dy', topLevelDiameter/5)
          //.style("text-anchor", "middle");

    backBlockName.text("");


  function click(d) {
    var maxDepth = getMaxAncestorDepth(d);
    path.transition()
      .duration(750)
      .attrTween("d", arcTween(d));




//if(d.depth > 0 && currentDepth === 0) {
  // we are going to a child level from the root
  // we will need to fade out the infoBlock
  infoBlock.transition().duration(500).attr('opacity', 1e-6);

//}
//if(d.depth === 0 && currentDepth > 0) {
  // if we are going to the root from a child level, we will need to fade out the 
  // back label
  backLabelBlock.transition().duration(500).attr('opacity', 1e-6).each('end', function() {
    if(d.depth > 0) {
      backBlockName.text(d.parent.title);
      backLabelBlock.style("fill", brightness(d3.rgb(color(d.parent.id))) < 125 ? "#eee" : "#000");
    }
  });
//}



 // Somewhat of a hack as we rely on arcTween updating the scales.
    text
    .style("visibility", function(e) {
          return isParentOf(d, e) ? null : d3.select(this).style("visibility");
      })
      .transition()
        .duration(750)
        .attrTween("text-anchor", function(d) {
          return function() {
            return x(d.x + d.dx / 2) > Math.PI ? "end" : "start";
          };
        })
        .attrTween("transform", function(d) {
          var multiline = (d.title || "").split(" ").length > 1;
          return function() {
            var angle = x(d.x + d.dx / 2) * 180 / Math.PI - 90,
                rotate = angle + (multiline ? -.5 : 0);
            return "rotate(" + rotate + ")translate(" + (y(d.y) + padding) + ")rotate(" + (angle > 90 ? -180 : 0) + ")";
          };
        })
        .style("fill-opacity", function(e) { return isParentOf(d, e) ? 1 : 1e-6; })
        .each("end", function(e) {
          d3.select(this).style("visibility", isParentOf(d, e) ? null : "hidden");
        });      

if(d.depth === 0) {

  // we are going from a child level to the root
  // we will need to fade in the infoBlock
  infoBlock.transition().delay(500).duration(500).attr('opacity', 1);
}
if(d.depth > 0) {
  // if we are going from the root to a child we will need to fade in the back link
  backLabelBlock.transition().delay(500).duration(500).attr('opacity', 1);
}



  // update the currentDepth
  currentDepth = d.depth;

  }

});

d3.select(self.frameElement).style("height", height + "px");

function isParentOf(p, c) {
  if (p === c) return true;
  if (p.children) {
    return p.children.some(function(d) {
      return isParentOf(d, c);
    });
  }
  return false;
}
// http://www.w3.org/WAI/ER/WD-AERT/#color-contrast
function brightness(rgb) {
  return rgb.r * .299 + rgb.g * .587 + rgb.b * .114;
}
// Interpolate the scales!
function arcTween(d) {
  var maxDepth = getMaxAncestorDepth(d);
  var xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
      yd = d3.interpolate(y.domain(), [d.y, d.dy + d.dy * maxDepth]),
      yr = d3.interpolate(y.range(), [d.y ? backBlockRadius : 0, radius]);
  return function(d, i) {
    return i
        ? function(t) { return arc(d); }
        : function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); return arc(d); };
  };
}

function getMaxAncestorDepth(d, maxDepth) {
  maxDepth = (typeof maxDepth === 'undefined') ? d.depth : maxDepth < d.depth ? d.depth : maxDepth;
  if(d.children) {
    _.forEach(d.children, function(item) { 
      var itemDepth = getMaxAncestorDepth(item, maxDepth); 
      if(maxDepth < itemDepth) {
        maxDepth = itemDepth;
      }
    });
  }
  return maxDepth;
}

</script>
